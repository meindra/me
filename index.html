---
layout: default
---

<div class="projects">
  <h2>Projects</h2>
  <ul>
    {% for project in site.data.webdev %}
      <li>
        <h3><a href="{{ project.url }}" target="_blank" rel="noopener nereferrer">{{ project.title }}</a></h3>
        <p>{{ project.description }}</p>
      </li>
    {% endfor %}
  </ul>
</div>

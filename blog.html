---
layout: page
permalink: /blog/
---

<h2 class="page__title">Blog</h2>
{% if site.posts.size > 0 %}
  {% for post in site.posts %}
  <div class="blog">
    <p class="blog__date">
      {{ post.date | date: "%d %b %y" }}
    </p>
    <p class="blog__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
  </div>
  {% endfor %}
{% else %}
  <p>Currently There are no posts.</p>
{% endif %}

<main>
  <h2>Projects</h2>
  <ul>
    {% for project in site.data.projects %}
    <li>
      <img src="/images/projects/{{ project.image }}" alt="{{ project.title }}" />
      <h3>
        <a href="{{ project.url }}" target="_blank" rel="noopener noreferrer">{{
          project.title
        }}</a>
      </h3>
      <p>{{ project.description }}</p>
    </li>
    {% endfor %}
  </ul>
</main>
